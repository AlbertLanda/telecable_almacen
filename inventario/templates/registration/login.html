<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Almacén | Telecable</title>

  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://images.unsplash.com/photo-1518770660439-4636190af475?q=80&w=2070&auto=format&fit=crop') no-repeat center center fixed;
      background-size: cover;
      box-shadow: inset 0 0 0 2000px rgba(10, 15, 30, 0.6);
    }

    .login-container {
      position: relative;
      padding: 45px;
      width: 100%;
      max-width: 400px;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    }

    .login-box { text-align: center; color: #ffffff; }

    .logo {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 5px;
      color: #ffffff;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .subtitle {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 35px;
      font-weight: 400;
    }

    .input-group {
      position: relative;
      margin-bottom: 25px;
      text-align: left;
    }

    .input-group label {
      font-size: 13px;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 500;
      margin-bottom: 8px;
      display: block;
      margin-left: 10px;
    }

    .input-icon {
      position: absolute;
      top: 42px;
      left: 15px;
      color: rgba(255, 255, 255, 0.6);
      font-size: 18px;
    }

    .input-field {
      width: 100%;
      padding: 12px 45px 12px 45px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 12px;
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
      outline: none;
      transition: all 0.3s ease;
    }

    .input-field:focus {
      background: rgba(255, 255, 255, 0.2);
      border-color: #ffffff;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .input-field::placeholder { color: rgba(255, 255, 255, 0.4); }

    .password-toggle {
      position: absolute;
      top: 42px;
      right: 15px;
      color: rgba(255, 255, 255, 0.6);
      font-size: 20px;
      cursor: pointer;
      transition: color 0.3s;
      z-index: 10;
    }

    .password-toggle:hover { color: #ffffff; }

    .btn-submit {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      background: #ffffff;
      color: #000000;
      font-weight: 700;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 15px;
    }

    .btn-submit:hover {
      background: #f0f0f0;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
    }

    .btn-submit:disabled {
      background: rgba(255, 255, 255, 0.5);
      color: #666;
      cursor: not-allowed;
    }

    .error-msg {
      background: rgba(255, 59, 48, 0.2);
      color: #ffcccc;
      font-size: 13px;
      padding: 12px;
      border-radius: 12px;
      margin-bottom: 25px;
      border: 1px solid rgba(255, 59, 48, 0.4);
      text-align: center;
    }

    .footer-link {
      margin-top: 30px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="login-box">
      <div class="logo">TELECABLE</div>
      <div class="subtitle">Sistema de Almacén</div>

      {% if form.errors %}
        <div class="error-msg">Credenciales incorrectas</div>
      {% endif %}

      <!-- ✅ Django LoginView: POST normal -->
      <form id="loginForm" method="post">
        {% csrf_token %}

        <div class="input-group">
          <label for="id_username">Usuario</label>
          <i class='bx bxs-user input-icon'></i>
          <!-- ✅ IMPORTANTE: name="username" -->
          <input
            type="text"
            id="id_username"
            name="username"
            class="input-field"
            placeholder="ID Empleado"
            autocomplete="username"
            required
            autofocus
          >
        </div>

        <div class="input-group">
          <label for="id_password">Contraseña</label>
          <i class='bx bxs-lock-alt input-icon'></i>
          <!-- ✅ IMPORTANTE: name="password" -->
          <input
            type="password"
            id="id_password"
            name="password"
            class="input-field"
            placeholder="••••••••"
            autocomplete="current-password"
            required
          >
          <i class='bx bx-hide password-toggle' id="togglePassword" aria-label="Mostrar/Ocultar contraseña"></i>
        </div>

        <button type="submit" class="btn-submit" id="loginBtn">INGRESAR</button>
      </form>

      <div class="footer-link">
        © 2026 Telecable S.A.
      </div>
    </div>
  </div>

  <script>
    // OJITO (solo UI, no toca el login)
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('id_password');

    togglePassword.addEventListener('click', function () {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.classList.toggle('bx-show');
      this.classList.toggle('bx-hide');
    });

    // UX: deshabilitar botón al enviar
    const form = document.getElementById('loginForm');
    const btn = document.getElementById('loginBtn');
    form.addEventListener('submit', () => {
      btn.disabled = true;
      btn.innerText = "VERIFICANDO...";
    });
  </script>

</body>
</html>
